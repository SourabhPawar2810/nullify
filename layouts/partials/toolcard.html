{{ $child_pages := union .Sections .Pages }}
{{ range $child_pages.ByTitle }}
<div class="tool-card">
  <div class="tool-card-header">
    <img class="tool-card-header-logo" src="{{ .Params.Image }}" height="35px" width="35px" />
    <h3>{{ .Title }}</h3>
    <a href="/">Try it now</a>
  </div>
  <p class="tool-card-description">{{ .Description }}</p>
</div>
{{ end }}
